<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Touch Nums</title>
    <link rel="stylesheet" href="css/touch-nums.css" />
</head>

<body onload="init()">
    <header>
        <h1>Touch All Numbers</h1>
    </header>

    <button onclick="changeDiff(this, 4)" disabled>Easy</button>    
    <button onclick="changeDiff(this, 5)">medium</button>    
    <button onclick="changeDiff(this, 6)">Hard</button>    

    <table>
        <tbody class="tbl-nums"></tbody>
    </table>
    <div class="clock-container">
        <div class="clock"></div>
    </div>

    <!-- <button onclick="nextGeneration()">Next Gen</button> -->

    <script src="js/utils.js"></script>
    <script src="js/touch-nums.js"></script>

</body>

</html>
